<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover - Demos</title>
    <link rel="icon" type="image/png" href="icons.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <h3>ROVER DEMOS</h3>
    <div id="connection-status" class="text-center mb-3 text-danger">üî¥ Desconectado</div>

    <div class="d-flex justify-content-center gap-2 mb-3">
        <a href="index.html" class="btn btn-outline-light btn-sm">Control</a>
        <a href="monitor.html" class="btn btn-outline-light btn-sm">Monitoreo</a>
        <a href="demos.html" class="btn btn-primary btn-sm active">Demos</a>
    </div>

    <div class="status-box mb-2" style="border: 1px solid #ff9800; padding: 10px;">
        <h6 class="text-warning m-0 mb-2">Grabadora de Secuencias</h6>
        
        <div id="recorder-controls">
            <button class="btn btn-danger btn-sm w-100" onclick="iniciarGrabacion()" id="btn-rec">üî¥ INICIAR GRABACI√ìN</button>
        </div>
        
        <div id="save-controls" style="display:none;">
            <div class="text-success mb-1" style="font-size: 0.9em;">‚óè GRABANDO...</div>
            <button class="btn btn-secondary btn-sm w-100" onclick="detenerGrabacion()">‚èπ DETENER Y GUARDAR</button>
        </div>
        
        <small class="text-muted" id="rec-status" style="font-size: 0.8em;">Estado: Esperando...</small>
    </div>

    <div class="control-pad mini-pad mb-3">
        <button class="btn btn-control" onclick="enviarComando('IZQ_ADELANTE')">‚ÜñÔ∏è</button>
        <button class="btn btn-control" onclick="enviarComando('ADELANTE')">‚¨ÜÔ∏è</button>
        <button class="btn btn-control" onclick="enviarComando('DER_ADELANTE')">‚ÜóÔ∏è</button>
        
        <button class="btn btn-control" onclick="enviarComando('IZQUIERDA')">‚¨ÖÔ∏è</button>
        <button class="btn btn-control btn-stop" onclick="enviarComando('STOP')">STOP</button>
        <button class="btn btn-control" onclick="enviarComando('DERECHA')">‚û°Ô∏è</button>
        
        <button class="btn btn-control" style="border-color: #ff9800; color: #ff9800;" onclick="enviarComando('90_IZQ')">90¬∞</button>
        <button class="btn btn-control" onclick="enviarComando('ATRAS')">‚¨áÔ∏è</button>
        <button class="btn btn-control" style="border-color: #ff9800; color: #ff9800;" onclick="enviarComando('90_DER')">90¬∞</button>

        <button class="btn btn-control" onclick="enviarComando('GIRAR_360_IZQ')">360</button>
        <div style="visibility: hidden;"></div> 
        <button class="btn btn-control" onclick="enviarComando('GIRAR_360_DER')">360</button>
    </div>

    <hr class="my-2">
    <h6 class="mb-2">Demos Guardadas</h6>
    
    <div class="demos-container">
        <div class="d-grid gap-2" id="demos-list">
            <div class="text-center text-muted mt-3">Cargando demos...</div>
        </div>
    </div>
</div>

<div class="modal fade" id="nameModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white" style="border: 1px solid #00d4ff; box-shadow: 0 0 20px #00d4ff;">
            <div class="modal-header border-0">
                <h5 class="modal-title">Guardar Demo</h5>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-1">Nombre de la secuencia:</p>
                <input type="text" id="demoNameInput" class="form-control" placeholder="Ej: Vuelta loca" autocomplete="off">
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="confirmarGuardado()">üíæ Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
